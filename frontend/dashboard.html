<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Chart.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
  <link rel="stylesheet" href="manufacturing.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="">
</head>
<body>
  
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" id="role-profile" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="goHome">Home</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container my-5">
    <div>
      <h2>Dashboard</h2>
      <hr>
    </div>
    <!-- Graph section -->
    <div class="row my-5">
      <div class="col-md-4 graph-section">
        <!-- Doughnut Chart section -->
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <h4 class="my-5">Recycle Effort Analysis</h4>
      </div>
      <div class="col-md graph-section">
        <div class="chart">
          <canvas id="myChart-1"></canvas>
        </div>
        <h4 class="my-4">Material Composition</h4>
      </div>
    </div>
  </div>
    
  <hr>
    
  <div class="container my-4">
    <div class="float-left">
      <h3 id="table-header">Parts Best For Recycle</h3>
    </div>
    <button type="submit" id="table-btn" class="btn btn-primary my-3 float-right">Parts Best For Repurpose</button>
    
    <table class="table border">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Part Id</th>
          <th scope="col">Part Name</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Aircraft Model</th>
          <th scope="col">Age</th>
          <th scope="col">Condtion</th>
          <th scope="col">Material Composition</th>
        </tr>
      </thead>
      <tbody id="fillTable">
      </tbody>
    </table>
  </div>
  

  <script src="js/dashboard.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>

  <div style="padding-bottom: 40px;">

  </div>

  </body>
  </html>
